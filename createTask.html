<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUDZASO - Create New Task</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="create-task-page">
<!-- Topbar sin sidebar -->
<header class="topbar-standalone">
  <div class="topbar-left">
    <div class="logo-container-inline">
      <div class="logo">C</div>
      <div class="logo-text">CRUDZASO</div>
    </div>
  </div>

  <div class="topbar-right">
    <span class="notification-icon">üîî</span>

    <div class="user-menu">
      <div class="user-info">
        <div class="user-name">Alex Morgan</div>
        <div class="user-role">Admin</div>
      </div>
      <img src="https://i.pravatar.cc/150?img=33" alt="Alex Morgan" class="user-avatar">
      <span>‚ñº</span>
    </div>

    <span class="logout-icon">‚éã</span>
  </div>
</header>

<!-- Contenido principal -->
<main class="create-task-content">
  <!-- Breadcrumb -->
  <div class="breadcrumb-standalone">
    <a href="#" class="breadcrumb-link">
      <span>‚Üê</span>
      <span>Back to Tasks</span>
    </a>
    <span class="breadcrumb-separator">/</span>
    <span class="breadcrumb-current">Create New</span>
  </div>

  <!-- T√≠tulo de la p√°gina -->
  <h1 class="create-task-title">Create New Task</h1>

  <!-- Formulario -->
  <form class="task-form">
    <div class="form-card">
      <!-- Task Title -->
      <div class="form-group-full">
        <label class="form-label-required" for="task-title">
          Task Title
          <span class="required-star">*</span>
        </label>
        <input
                type="text"
                id="task-title"
                class="form-input"
                placeholder="e.g., Complete Quarter 3 Report"
        >
      </div>

      <!-- Category y Priority (dos columnas) -->
      <div class="form-row">
        <div class="form-group-half">
          <label class="form-label" for="category">Category</label>
          <select id="category" class="form-select">
            <option value="">Select category...</option>
            <option value="mathematics">Mathematics</option>
            <option value="physics">Physics</option>
            <option value="history">History</option>
            <option value="computer-science">Computer Science</option>
            <option value="literature">Literature</option>
          </select>
        </div>

        <div class="form-group-half">
          <label class="form-label" for="priority">Priority</label>
          <select id="priority" class="form-select">
            <option value="medium">Medium</option>
            <option value="low">Low</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>

      <!-- Status y Due Date (dos columnas) -->
      <div class="form-row">
        <div class="form-group-half">
          <label class="form-label" for="status">Status</label>
          <select id="status" class="form-select">
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="form-group-half">
          <label class="form-label" for="due-date">Due Date</label>
          <input
                  type="text"
                  id="due-date"
                  class="form-input"
                  placeholder="mm/dd/yyyy"
          >
        </div>
      </div>

      <!-- Description -->
      <div class="form-group-full">
        <label class="form-label" for="description">Description</label>
        <textarea
                id="description"
                class="form-textarea"
                rows="6"
                placeholder="Add details about this task..."
        ></textarea>
      </div>

      <!-- Botones de acci√≥n -->
      <div class="form-actions">
        <button type="button" class="btn-cancel">Cancel</button>
        <button type="submit" class="btn-save">
          <span>üíæ</span>
          <span>Save Task</span>
        </button>
      </div>
    </div>
  </form>
</main>
</body>
</html>
